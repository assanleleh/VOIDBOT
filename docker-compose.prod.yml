# Docker Compose pour environnement PRODUCTION
# Port 3011 pour prod (changé de 3005 pour éviter conflit avec Becrypt frontend prod)

version: '3.8'

services:
  voidbot-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: voidbot-prod
    ports:
      - "127.0.0.1:3011:3005"  # Port 3011 pour prod (changé de 3005 pour éviter conflit avec Becrypt frontend prod)
    env_file:
      - .env.prod
    environment:
      - NODE_ENV=production
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: npm start
    restart: unless-stopped
    labels:
      - "com.voidrp.environment=production"

