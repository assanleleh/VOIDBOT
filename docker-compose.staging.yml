# Docker Compose pour environnement STAGING
# Port 3006 pour staging (différent de dev/prod 3005)

version: '3.8'

services:
  voidbot-staging:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: voidbot-staging
    ports:
      - "3006:3005"  # Port 3006 pour staging (API écoute sur 3005 dans le conteneur)
    env_file:
      - .env.staging
    environment:
      - NODE_ENV=staging
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: npm start
    restart: unless-stopped
    labels:
      - "com.voidrp.environment=staging"

