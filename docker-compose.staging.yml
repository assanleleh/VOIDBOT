# Docker Compose pour environnement STAGING
# Port 3012 pour staging (changé de 3006 pour éviter conflit avec Becrypt cycle-service preprod)

version: '3.8'

services:
  voidbot-staging:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: voidbot-staging
    ports:
      - "3012:3005"  # Port 3012 pour staging (changé de 3006 pour éviter conflit avec Becrypt cycle-service preprod)
    env_file:
      - .env.staging
    environment:
      - NODE_ENV=staging
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: npm start
    restart: unless-stopped
    labels:
      - "com.voidrp.environment=staging"

